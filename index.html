<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="mainTitle">Make your own toDo-list</header>
    <main class="mainContainer">
        <section class="toDoContainer">
            <ul class="toDoList"></ul>
            <form class="toDoForm">
                <input class="toDo__input" type="text" />
                <button class="toDo__inputBtn"><i class="fas fa-plus"></i></button>
            </form>
        </section>
        <footer class="progressBar">
            <div class="myProgressBar"></div>
        </footer>
    </main>
    <footer class="musicPlayer"></footer>
</body>
</html>
