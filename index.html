<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="mainTitle">Make your own toDo-list</header>
    <main class="mainContainer">
        <section class="toDoContainer">
            <input class="setToDoTitle" type="text" placeholder="Set title of your todo-list"/>
            <header class="toDoTitle hidden"></header>
            <ul class="toDoList">
                <li class="toDoItem">
                    <span class="toDo__text">오늘 해야할 일</span>
                    <div class="btns">
                        <input class="toDo__check" type="checkbox" />
                        <button class="toDo__delete fas fa-trash"></button>
                    </div>
                </li>
            </ul>
            <footer>
                <input class="toDo__input" type="text" />
                <button class="toDo__inputBtn"><i class="fas fa-plus"></i></button>
            </footer>
        </section>
        <div class="handleStorage">
            <button class="setStorage">
                Store your toDo-list!</br>
                <i class="fas fa-arrow-right"></i>
            </button></br>
            <button class="callStorage">
                Call your toDo-list!</br>
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <section class="listStorage">
            <header></header>
            <ul class="storedList">
                <li>
                    <span class="storedTitle">dfsafwefsdf</span>
                    <div class="progressBar"></div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="musicPlayer"></footer>
</body>
</html>
